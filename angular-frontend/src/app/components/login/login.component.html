<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2 class="display-4">Login</h2>
        <form (submit)="onLoginSubmit()">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="username"  name="username" placeholder="Enter Your Username">
              <small  class="form-text text-muted">This field is requied.</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
  </div>
</div>
